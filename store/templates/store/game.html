{% extends 'store/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ game.preview.url }}" alt="{{ game.title }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{ game.title }}</h1>
            <p>{{ game.description }}</p>
            <p>Genre: {{ game.get_genre_display }}</p>
            <p>Publisher: {{ game.publisher }}</p>
            <p>Age Rating: {{ game.age_rating }}</p>
            <p>Price: {{ game.price }}</p>
            <form method="post" id="add-to-cart-form">
                {% csrf_token %}
                <input type="hidden" name="game_id" value="{{ game.id }}"/>

                <button type="submit" class="btn btn-sm btn-outline-secondary">
                    <h3 class="text-body-secondary">
                        Add to Cart
                    </h3>
                </button>
            </form>
            <form method="post" id="add-to-wishlist-form">
                {% csrf_token %}
                <input type="hidden" name="game_id" value="{{ game.id }}"/>
                <button type="submit" class="btn btn-sm btn-outline-secondary">

                    <h3 class="text-body-danger">
                        Save
                    </h3>
                </button>
            </form>
            <button class="btn btn-sm btn-outline-primary" id="order-btn">
                <a href="#" class="text-decoration-none text-reset">
                    <h4>
                        Order
                    </h4>
                </a>
            </button>
        </div>
    </div>
</div>
{% endblock %}
