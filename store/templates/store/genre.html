{% extends 'store/base.html' %}

{% block content %}

<div class="banner">
    <div class="container">
        <h1>{{ genre.name }}</h1>
        <p>{{ genre.description }}</p>
    </div>
</div>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <h2>Games in {{ genre.name }}</h2>
        <div class="row g-4 row-cols-1 row-cols-md-4">
            {% for game in genre.game_set.all %}
                <div class="col ms-auto">
                    <div class="card game-card shadow-sm">
                        <div class="game-card-img-container">
                            <a href="{% url 'store:game' game.id %}">
                                <img src="{{ game.preview.url }}" alt="Preview" class="card-img-top game-card-img">
                            </a>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div>
                                <a href="{% url 'store:game' game.id %}">
                                    <h3 class="card-title">{{ game.title }}</h3>
                                </a>
                            </div>
                            <div class="price">
                                <span class="text-muted"><h3>{{ game.price }}</h3></span>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
